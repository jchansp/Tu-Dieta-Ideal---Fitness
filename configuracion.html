            <a href="index.html" class="back link">
                <i class="icon icon-back-blue"></i>
                <span>Volver</span>

        <div class="center sliding">Configuración</div>

<div class="pages navbar-through">
    <div data-page="configuracion" class="page">
        <div class="page-content">
            <div class="content-block-title">Datos Personales</div>
            <div class="list-block">
                <form class="configuracion">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-name"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Nombre</div>
                                    <div class="item-input">
                                        <input class="nombre" type="text" placeholder="Tu nombre" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-gender"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Sexo</div>
                                    <div class="item-input">
                                        <select class="sexo">
                                            <option>Masculino</option>
                                            <option>Femenino</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-calendar"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Fec. nac.</div>
                                    <div class="item-input">
                                        <input class="fechaNacimiento" type="date" placeholder="Fec. nac." value="1990-01-01" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-peso"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Peso <span class="subtitle"></span></div>
                                    <div class="item-input">
                                        <div class="range-slider">
                                            <input class="peso" type="range" min="45" max="120" value="65" step="1" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-altura"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Alto <span class="subtitle"></span></div>
                                    <div class="item-input">
                                        <div class="range-slider">
                                            <input class="altura" type="range" min="1.45" max="2.1" value="1.7" step="0.01" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-actividad"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">Actividad</div>
                                    <div class="item-input">
                                        <select class="actividad">
                                            <option value="1">Poco o ningún ejercicio</option>
                                            <option value="2">Ejercicio ligero (1-3 días a la semana)</option>
                                            <option value="3">Ejercicio moderado (3-5 días a la semana)</option>
                                            <option value="4">Ejercicio fuerte (6-7 días a la semana)</option>
                                            <option value="5">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-submit">Enviar</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
